<div class="container">
  <div class="row">
      <div class="col-md-offset-3 col-md-6">
          <h1>{{title}}</h1>
          <form class="form" (submit)="onAppointmentDetailsSubmit()">
              <div class="form-group">
                  <label for="patientNumber">Patient Number</label>
                  <input type="text" class="form-control" 
                  id="patientNumber" 
                  name="patientNumber"
                  value="{{appointment.patientNumber}}"
                  [(ngModel)]="appointment.patientNumber"
                  required>
              </div>

              <div class="form-group">
                <label for="date">Date</label>
                <input type="text" class="form-control" 
                id="date" 
                name="date"
                value="{{appointment.date}}"
                [(ngModel)]="appointment.date"
                required>
            </div>
            <div class="form-group">
                <label for="time">Time</label>
                <input type="text" class="form-control" 
                id="time" 
                name="time"
                value="{{appointment.time}}"
                [(ngModel)]="appointment.time"
                required>
            </div>
              

              <button type="submit" class="btn btn-primary">
              <i class="fas fa-edit"></i> Submit</button>
              <a routerLink="/appointment/appointment-list" class="btn btn-warning">
                <i class="fas fa-undo"></i> Cancel</a>
          </form>

      </div>
  </div>
</div>
