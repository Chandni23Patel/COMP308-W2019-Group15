<!-- Student ID: 300990555
     Health Care Application
     Description: This html file will display the table of vitals information with the edit and delete option

-->

<div class="container">
  <div class="row">
      <div class="col-md-offset-3 col-md-6">
          <h1>Vitals List</h1>
          <a class="btn btn-outline-primary" routerLink="add" role="button">
          <i class="fas fa-plus"></i> Add a Vitals</a>
          <br>
          <br>
          <table class="table table-bordered table-striped table-hover">
              <!-- Header Row-->
              <tr>
                  <th class="text-center">Heart Rate</th>
                  <th class="text-center">Body Temprature</th>
                  <th class="text-center">Blood Pressure</th>
                  <th class="text-center">Breathing Rate</th>
                  <th class="text-center"></th>
                  <th class="text-center"></th>
              </tr>

              <!-- Repeatable Template Row -->
                  <tr *ngFor="let vital of vitals">
                      <td class="text-center">{{vital.heartrate}}</td>
                      <td class="text-center">{{vital.bodytemprature}}</td>
                      <td class="text-center">{{vital.bodypressure}}</td>
                      <td class="text-center">{{vital.breathingrate}}</td>

                      <td class="text-center">
                      <a routerLink="edit/{{vital._id}}"
                          class="btn btn-outline-primary"><i class="fas fa-edit"></i> Edit</a>
                      </td>

                      <td class="text-center">
                              <a routerLink="delete/{{vital._id}}" (click)="onDeleteClick()"
                                  class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i> Delete</a>
                              </td>
                  </tr>
          </table>

      </div>
  </div>
</div>
