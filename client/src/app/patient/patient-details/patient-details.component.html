<!-- Content for the Edit Page -->
<div class="container">
  <div class="row">
      <div class="col-md-offset-3 col-md-6">
          <h1>{{ title }}</h1>

          <form class="form" (submit)="onPatientDetailsSubmit()">
            <table class="table">
              <tr>
                <td>
                    <label for="PatientNumberTextField">Patient Number</label>
                </td>
                <td>
                    <input type="text" class="form-control"
                    id="PatientNumberTextField"
                    placeholder="Enter Patient Number"
                    name="patientNumber"
                    [(ngModel)]="patient.patientNumber"
                    value="{{ patient.patientNumber }}"
                    required>
                </td>
              </tr>
              <tr>
                <td>
                    <label for="FirstNameTextField">First Name</label>
                </td>
                <td>
                    <input type="text" class="form-control"
                    id="FirstNameTextField"
                    placeholder="Enter First Name"
                    name="firstName"
                    [(ngModel)]="patient.firstName"
                    value="{{ patient.firstName }}"
                    required>
                </td>
              </tr>
              <tr>
                <td>
                    <label for="LastNameTextField">Last Name</label>
                </td>
                <td>
                    <input type="text" class="form-control"
                    id="LastNameTextField"
                    placeholder="Enter Last Name"
                    name="lastName"
                    [(ngModel)]="patient.lastName"
                    value="{{ patient.lastName }}"
                    required>
                </td>
              </tr>
              <tr>
                <td>
                    <label for="AgeTextField">Age</label>
                </td>
                <td>
                    <input type="text" class="form-control"
                    id="AgeTextField"
                    placeholder="Enter Age"
                    name="age"
                    [(ngModel)]="patient.age"
                    value="{{ patient.age }}"
                    required>
                </td>
              </tr>
              <tr>
                <td>
                    <label for="AgeTextField">Allergies</label>
                </td>
                <td>
                    <input type="text" class="form-control"
                    id="AllergiesTextField"
                    placeholder="Enter Allergies"
                    name="allergies"
                    [(ngModel)]="patient.allergies"
                    value="{{ patient.allergies}}"
                    required>
                </td>
              </tr>
              <tr>
                <td>
                    <label for="HeightTextField">Height</label>
                </td>
                <td>
                    <input type="text" class="form-control"
                    id="HeightTextField"
                    placeholder="Enter Height"
                    name="height"
                    [(ngModel)]="patient.height"
                    value="{{ patient.height}}"
                    required>
                </td>
              </tr>
              <tr>
                <td>
                    <label for="WeightTextField">Weight</label>
                </td>
                <td>
                    <input type="text" class="form-control"
                    id="WeightTextField"
                    placeholder="Enter Weight"
                    name="weight"
                    [(ngModel)]="patient.weight"
                    value="{{ patient.weight}}"
                    required>
                </td>
              </tr>
              <tr>
                <td>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-edit"></i> {{ title }}</button>
                </td>
                <td>
                    <a routerLink="/patient/patient-list" class="btn btn-warning">
                      <i class="fas fa-undo"></i> Cancel</a>
                </td>
              </tr>
            </table>
          </form>


      </div>
  </div>
</div>
