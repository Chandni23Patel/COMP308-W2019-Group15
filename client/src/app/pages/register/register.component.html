     Health Care Application
     Description: This html file will display the from of registration page

-->

<main class="container">
  <div class="row">
      <div class="col-md-offset-4 col-md-4">
          <h1>Please Register</h1>
          <form autocomplete="off" (submit)="onRegisterSubmit()">

            <table class="table">
                <tr>
                  <td>
                      <label for="username">Username:</label>
                  </td>
                  <td>

                  <input type="text" class="form-control"
                  [(ngModel)]="user.username"
                  name="username" placeholder="Enter Username"
                  id="username" required autocomplete="off">
                  </td>
                  </tr>

                  <tr>
                  <td>
                      <label for="password">Password:</label>
                  </td>
                  <td>
                  <input type="password" class="form-control"
                  [(ngModel)]="user.password"
                  name="password" placeholder="Enter Password"
                  id="password" required autocomplete="off">
                  </td>
                  </tr>

                  <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>

                  <input type="email" class="form-control"
                  [(ngModel)]="user.email"
                  name="email" placeholder="Enter Email"
                  id="email" required autocomplete="off">
                    </td>
                  </tr>

                  <tr>
                      <td>
                          <label for="displayName">Dispaly Name:</label>
                      </td>
                      <td>

                  <input type="text" class="form-control"
                  [(ngModel)]="user.displayName"
                  name="displayName" placeholder="Enter Display Name"
                  id="displayName" required autocomplete="off">
                        </td>
                        </tr>


                        <tr>
                            <td>
                                <label for="role">Role:</label>
                            </td>
                            <td>

                                <select class="form-control" id="role"
                                name="role" required>

                                        <option value="Doctor">Doctor</option>
                                        <option value="Patient">Patient</option>
                                        <option value="Nurse">Nurse</option>

                                </select>
                            </td>
                          </tr>

                       <tr>
                         <td>
                  <input type="submit" class="btn btn-outline-success" value="Register">
                </td>
                <td>
                  <a routerLink="/">
                      <input type="button" class="btn btn-outline-warning" value="Cancel">
                  </a>
                </td>
                  </tr>
             </table>
          </form>
      </div>
  </div>
</main>
